<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="stylesregistro.css">
</head>
<body>
    <header>
        <h1>Registro</h1>
    </header>

    <main>
        <section class="form-section">
            <a href="boton de comienzo.html" class="back-arrow">&#8592; Volver</a>
            <h2>Regístrate</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Selecciona tu rol</label>
                    <select id="role" name="role">
                        <option value="docente">Docente</option>
                        <option value="rector">Rector</option>
                        <option value="coordinador">Coordinador</option>
                        <option value="estudiante">Estudiante</option>
                    </select>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Aprende y Diviértete con Inglés - Institución Las Nieves</p>
    </footer>
</body>
</html>
